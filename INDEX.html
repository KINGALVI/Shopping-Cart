<!DOCTYPE html>
<html>

<head>
    <title>Shopping Cart</title> <!-- Page title -->

    <meta charset="utf-8"> <!-- Set character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Responsive design meta tag -->

    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />

    <!-- Custom CSS file -->
    <link href="STYLE.css" rel="stylesheet">
</head>

<body>

    <section>
        <div class="container">
            <h2>My shopping cart</h2> <!-- Shopping cart title -->

            <div class="cart">
                <div class="col-md-12 col-lg-10 mx-auto"> <!-- Centering the cart container -->

                    <!-- First cart item (iPhone 11) -->
                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item">
                                <img src="images/product-1.png" alt=""> <!-- Product image -->
                                <h5>iPhone 11 128GB Black</h5> <!-- Product name -->
                            </div>
                            <div class="col-md-5 center-item">
                                <!-- Quantity selection buttons -->
                                <div class="input-group number-spinner">
                                    <button id="btn-phone-minus" class="btn btn-default"><i
                                            class="fas fa-minus"></i></button>
                                    <input id="input-phone-field" type="number" min="0" class="form-control text-center"
                                        value="0">
                                    <button id="btn-phone-plus" class="btn btn-default"><i
                                            class="fas fa-plus"></i></button>
                                </div>
                                <!-- Display total price for phone -->
                                <h5>$<span id="total-phone-price">0</span></h5>
                                <img id="remove-phone-price" src="images/remove.png" alt="" class="remove-item">
                                <!-- Remove item button -->
                            </div>
                        </div>
                    </div>

                    <!-- Second cart item (iPhone case) -->
                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item mx-auto">
                                <img src="images/product-2.png" alt=""> <!-- Product image -->
                                <h5>iPhone 11 Silicone Case - Black</h5> <!-- Product name -->
                            </div>
                            <div class="col-md-5 center-item">
                                <!-- Quantity selection buttons -->
                                <div class="input-group number-spinner">
                                    <button id="btn-case-minus" class="btn btn-default"><i
                                            class="fas fa-minus"></i></button>
                                    <input id="input-case-field" type="number" min="0" class="form-control text-center"
                                        value="0">
                                    <button id="btn-case-plus" class="btn btn-default"><i
                                            class="fas fa-plus"></i></button>
                                </div>
                                <!-- Display total price for case -->
                                <h5>$ <span id="total-case-price">0</span></h5>
                                <img id="remove-case-price" src="images/remove.png" alt="" class="remove-item">
                                <!-- Remove item button -->
                            </div>
                        </div>
                    </div>

                    <!-- Summary Section: Subtotal, Tax, and Total -->
                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-8">
                                <h5>Subtotal:</h5>
                                <h5>Tax:</h5>
                                <h5>Total:</h5>
                            </div>
                            <div class="col-md-4 status">
                                <h5>$ <span id="subtotal-price">0</span></h5>
                                <h5>$ <span id="tax-money">0</span></h5>
                                <h5>$ <span id="total-price">0</span></h5>
                            </div>
                        </div>
                    </div>

                    <!-- Checkout Button -->
                    <button id="cheack-out-button" type="button" class="btn btn-success" data-bs-toggle="modal"
                        data-bs-target="#exampleModal" disabled>
                        Check Out
                    </button>

                    <!-- Purchase Confirmation Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content d-flex justify-content-center align-items-center">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel"><b>Purchase Confirmation</b>
                                    </h1>
                                </div>
                                <div id="modal-body" class="modal-body"></div>
                                <div class="modal-footer">
                                    <button id="Confirm-Purchase-btn" type="button" class="btn btn-success">
                                        Confirm Purchase
                                    </button>
                                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                                        Cancel Purchase
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Success Modal -->
                    <div class="modal fade" id="secondModal" tabindex="-1" aria-labelledby="secondModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-body">
                                    <h5><b>Congratulations! You Successfully Purchased Your Order!</b></h5>
                                </div>
                                <div class="modal-footer d-flex justify-content-center">
                                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <!-- jQuery for DOM manipulation -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JS for interactivity -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript file -->
    <script src="INDEX.js"></script>

</body>

</html>
